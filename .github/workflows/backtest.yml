name: Backtest SMA & OCO

on:
  workflow_dispatch:
    inputs:
      start:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2018-01-01"
      end:
        description: "End date (YYYY-MM-DD)"
        required: true
        default: "2025-12-01"
      limit:
        description: "Max tickers (test run)"
        required: true
        default: "50"
      tp:
        description: "Take profit (e.g. 1.06)"
        required: true
        default: "1.06"
      sl:
        description: "Stop loss (e.g. 0.97)"
        required: true
        default: "0.97"
      hold_max:
        description: "Max holding days"
        required: true
        default: "60"
      priority:
        description: "TP_first / SL_first / GapFair"
        required: true
        default: "SL_first"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backtest
        run: |
          python backtest_sma_oco.py \
            --start "${{ inputs.start }}" \
            --end "${{ inputs.end }}" \
            --limit "${{ inputs.limit }}" \
            --tp "${{ inputs.tp }}" \
            --sl "${{ inputs.sl }}" \
            --hold_max "${{ inputs.hold_max }}" \
            --priority "${{ inputs.priority }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results
          path: |
            trades.csv
            summary.csv
